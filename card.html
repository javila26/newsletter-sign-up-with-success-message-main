<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/card.css">
    <title>Results</title>
</head>

<body>
    <main>
        <div class="content">
            <img src="./assets/images/icon-success.svg" alt="">
            <h1>Thanks for subscribing!</h1>
            <p>A confirmation email has been sent to <span id="cusEmail">company@something.com</span>, Please open it
                and click the button inside to confirm your subscription</p>
            <button id="getEmailBTN" onclick="history.back()">Dismiss Message</button>
        </div>
    </main>
</body>
<script>
    const email = sessionStorage.getItem("customerEmail");
    if (email) {
        document.getElementById("cusEmail").textContent = email;
    }
</script>

</html>
