<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(4, 100%, 67%);
    }

    .attribution a {
      color: hsl(231, 7%, 60%);
    }
  </style>
</head>

<body>
  <main>
      <div class="content">
        <img id="banner-image" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
        <h1>Stay updated!</h1>
        <div id="text">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul style="list-style: none;">
            <li> <img src="./assets/images/icon-list.svg" alt="">
              Product discovery and building what matters
            </li>
            <li> <img src="./assets/images/icon-list.svg" alt="">
              Measuring to ensure updates are a success
            </li>
            <li> <img src="./assets/images/icon-list.svg" alt="">
              And much more!
            </li>
          </ul>
          <h4>Email Addres</h4>
          <form action="./card.html" id="customerForm">
            <input type="email" name="" id="customerEmail" placeholder="email@company.com">
            <button class="subscribeButton">Subscribe to monthly newsletter</button>
          </form>  
        </div>
      </div>
  </main>
</body>
<script src="./scripts/index.js"></script>
</html>
